apiVersion: skaffold/v2beta16
kind: Config
metadata:
  name: my-skaffold-config
build:
  googleCloudBuild:
    projectId: tickting-dev-439418
  artifacts:
    - image: asia-east1-docker.pkg.dev/tickting-dev-439418/ticketing-dev/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
  tagPolicy:
    envTemplate:
      template: "latest"
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*.yaml
